<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>

    <div class="container">

        <form>
            <div class="form-group">
                <h1 id="survey-title">Survey Questions</h1>
                <label for="exampleFormControlInput1">
                    <h3>About You</h3>
                </label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
                <input type="photo-image" class="form-control" id="exampleFormControlInput2"
                    placeholder="Link to Photo Image">
            </div>

            <hr class="my-4">

            <div class="form-group">
                <label for="q1">
                    <h5>Question 1:</h5>
                    <h6>Your mind is always buzzing with unexplored ideas and plans.</h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q2">
                    <h5>Question 2:</h5>
                    <h6>Generally speaking, you rely more on your experience than your imagination.</h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q3">
                    <h5>Question 3:</h5>
                    <h6>You find it easy to stay relaxed and focused even when there is some pressure.</h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q4">
                    <h5>Question 4:</h5>
                    <h6>You rarely do something just out of sheer curiosity.</h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q5">
                    <h5>Question 5:</h5>
                    <h6>People can rarely upset you.</h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q6">
                    <h5>Question 6:</h5>
                    <h6>It is often difficult for you to relate to other people’s feelings.</h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q7">
                    <h5>Question 7:</h5>
                    <h6>In a discussion, truth should be more important than people’s sensitivities.</h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q8">
                    <h5>Question 8:</h5>
                    <h6>You rarely get carried away by fantasies and ideas.</h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q9">
                    <h5>Question 9:</h5>
                    <h6>You think that everyone’s views should be respected regardless of whether they are supported by
                        facts or not.</h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q10">
                    <h5>Question 10:</h5>
                    <h6>You feel more energetic after spending time with a group of people.</h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <a class="btn btn-primary btn-lg" href="#" id="submit"role="button">Submit</a>

        </form>


    </div>




    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newCharacter = {
                name: $("#name").val().trim(),
                role: $("#role").val().trim(),
                age: $("#age").val().trim(),
                forcePoints: $("#force-points").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/characters", newCharacter)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Adding character...");
                });
        });
    </script>

</body>

</html>
